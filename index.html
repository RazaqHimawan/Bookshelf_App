<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar-layout">
        <a class="appname" href="#">Bookshelf Apps</a>
      </div>
    </header>

    <main>
      <div class="main-layout">
        <div class="button-layout">
          <button class="add-button" id="add">ADD New Book +</button>
        </div>

        <section class="form-section">
          <div class="form-layout" id="popup">
            <form action="#" id="form" class="form">
              <h2>Masukan Buku Baru</h2>
              <div class="input">
                <label for="inputbookTitle">Judul</label>
                <input type="text" id="inputbooktitle" name="inputbookTitle" required />
              </div>
              <div class="input">
                <label for="inputauthor">Penulis</label>
                <input type="text" id="inputauthor" name="inputauthor" required />
              </div>
              <div class="input">
                <label for="inputyear">Tahun</label>
                <input type="number" id="inputyear" name="inputyear" required />
              </div>
              <div class="input-inline">
                <label for="inputisCompleted">Selesai Dibaca</label>
                <input type="checkbox" id="inputisCompleted" name="isCompleted" />
              </div>
              <div class="form-button-layout">
                <button class="form-button submit" id="bookSubmit" type="submit">Masukkan Buku ke box <span id="submitSpan"> Belum selesai dibaca</span></button>
                <button class="form-button close" id="close" type="button">CLOSE</button>
              </div>
            </form>
          </div>
        </section>

        <section class="box">
          <h3>Cari Buku</h3>
          <form id="searchBook">
            <div class="input">
              <label for="searchBookTitle"></label>
              <input id="searchBookTitle" placeholder="Judul" type="text" />
              <button class="form-button search" id="searchSubmit" type="submit">Cari</button>
            </div>
          </form>
        </section>

        <section class="box">
          <h3>Belum Selesai Dibaca</h3>
          <div id="not-completed"></div>
        </section>

        <section class="box">
          <h3>Selesai Dibaca</h3>
          <div id="completed"></div>
        </section>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
